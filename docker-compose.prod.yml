services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/zeronight.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

  app:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BOT_DURATION_SECONDS=${BOT_DURATION_SECONDS:-3600}
    depends_on:
      - redis
    command:
      [
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "4",
        "--proxy-headers",
        "--forwarded-allow-ips",
        "*"
      ]
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./deploy/certbot/conf:/etc/letsencrypt
      - ./deploy/certbot/www:/var/www/certbot

volumes:
  redis-data:
